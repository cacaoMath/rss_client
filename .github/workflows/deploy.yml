name: remote ssh command

on:
  push:
    tags:
      - v*
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: get tag name
        run: echo "TAG_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: build & start app
        uses: appleboy/ssh-action@v1.0.3
        with:
          proxy_key: ${{ secrets.DEPLOY_SSH_PROXY_SECRET_KEY }}
          proxy_host: ${{ secrets.DEPLOY_SSH_PROXY_HOST }}
          proxy_username: ${{ secrets.DEPLOY_SSH_PROXY_USER }}
          proxy_passphrase: ${{ secrets.DEPLOY_SSH_PROXY_PASSPHRASE }}
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          password: ${{ secrets.DEPLOY_SSH_PASSWORD }}
          script: |
            kill $(ps -e -o pid,cmd | grep "npm start" | grep -v grep | awk '{ print $1 }')
            git clone git@github.com:cacaoMath/rss_client.git -b ${TAG_NAME}
            cd rss_client
            npm ci && npm build
            nphup npm start &
